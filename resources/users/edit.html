<!DOCTYPE html>
<html lang="en">
{{template "header" .}}
<body>
    {{template "navbar" .}}

    <main class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <p class="text-center mb-0">{{call .Translate "edit_user"}}</p>
                <a href="/users" class="btn btn-secondary btn-sm">{{call .Translate "back_to_users"}}</a>
            </div>
            <div class="card-body">
                <form method="POST" action="/users/update/{{.Data.ID}}">
                    <input type="hidden" name="_method" value="PUT">
                    <div class="mb-3">
                        <label for="name" class="form-label">{{call .Translate "name"}}</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{.Data.Name}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">{{call .Translate "email"}}</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{.Data.Email}}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">{{call .Translate "update_user"}}</button>
                </form>
            </div>
        </div>
    </main>

    {{template "footer" .}}
</body>
</html>
