<!DOCTYPE html>
<html lang="en">
{{template "header" .}}
<body>
    {{template "navbar" .}}

    <main class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <p class="text-center mb-0">{{call .Translate "create_user"}}</p>
                <a href="/users" class="btn btn-secondary btn-sm">{{call .Translate "back_to_users"}}</a>
            </div>
            <div class="card-body">
                <form method="POST" action="/users/store">
                    <div class="mb-3">
                        <label for="name" class="form-label">{{call .Translate "name"}}</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">{{call .Translate "email"}}</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{call .Translate "password"}}</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">{{call .Translate "create_user"}}</button>
                </form>
            </div>
        </div>
    </main>

    {{template "footer" .}}
</body>
</html>
