<!DOCTYPE html>
<html lang="en">
{{template "header" .}}
<body>
    {{template "navbar" .}}
    <main class="container-fluid main-content d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    {{template "alert" .}}
                    <div class="card shadow">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <p class="text-center mb-0">{{call .Translate "forgot_password_title"}}</p>
                            <a href="/auth/login" class="btn btn-secondary btn-sm">{{call .Translate "login_title"}}</a>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="/auth/forgot-password">
                                <div class="mb-3">
                                    <label for="email" class="form-label">{{call .Translate "email"}}</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <button type="submit" class="btn btn-primary">{{call .Translate "send_recovery_link"}}</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {{template "footer" .}}
</body>
</html>
